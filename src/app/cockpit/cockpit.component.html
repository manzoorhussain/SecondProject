  <form>

     <div class="form-group">
    <label for="newServerName">Server Name </label>
    <input type="text" class="form-control" id="newServerName" [(ngModel)]="newServerName" name="newServerName">

  </div>


      <div class="form-group">
    <label for="newServerContent">Server Content </label>
    <input type="text" class="form-control" id="newServerContent" [(ngModel)]="newServerContent" name="newServerContent">

      </div>
    <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
    <button class="btn btn-primary" style="margin-left: 12px" (click)="onAddBlurPrint()" >Add Server Blueprint</button>

   </form>
